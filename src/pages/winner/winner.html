<ion-header>

  <ion-navbar>
    <ion-title>Winner</ion-title>
	<ion-buttons left>
		<button ion-button icon-only (click)='goBackHome()'>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="winnerDetails">
 <iframe width="100%" height="400" frameborder="0" style="border:0" [src]="iframeUrl | safe" allowfullscreen>
  </iframe>
    <ion-card>
    <ion-card-header>
      {{winnerDetails.name}}
    </ion-card-header>
    <ion-card-content>
       Address: {{winnerDetails.formatted_address}}<br> Phone: {{winnerDetails.formatted_phone_number}}<br> Price:
      {{winnerDetails.price_level}} <br> Rating: {{winnerDetails.rating}} <br>
      <a [href]="winnerDetails.url" target="_blank">Directions</a> <br>
      <a *ngIf="winnerDetails.website" [href]="winnerDetails.website" target="_blank">Website</a>
    </ion-card-content>
  </ion-card>
</ion-content>
